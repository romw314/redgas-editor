name: Release

on:
  push:
    tags: v*

concurrency:
  group: release
  cancel-in-progress: true

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'yarn'
    - run: yarn install
    - run: yarn release
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
